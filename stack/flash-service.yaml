name: flash-service
version: v1
type: service
tags:
  - service
description: flash service
workspace: public
service:
  servicePort: 9009
  metricPort: 8010
  replicas: 1
  logLevel: info
  compute: runnable-default
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  stack: flash+python:1.0
  stackSpec:
    datasets:
      - address: dataos://s3iceberg:iceberg_sink_s3/ice_vinayak
        name: customer
